<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Girável</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card-container {
      perspective: 1000px; /* Adiciona perspectiva para o efeito 3D */
    }

    .card {
      width: 300px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card_clicked {
      transform: rotateY(180deg); /* Gira a carta ao passar o mouse */
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Esconde o lado de trás quando o outro lado está visível */
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }

    .card-front {
      background-color: #4caf50;
      color: white;
    }

    .card-back {
      background-color: #f44336;
      color: white;
      transform: rotateY(180deg); /* Gira o verso da carta */
    }
  </style>
</head>
<body>
  
  <script>
    const card = document.querySelector('.card');

    card.addEventListener('click', () => {
      card.classList.toggle('card_clicked');
    });
  </script>
</body>
</html>
